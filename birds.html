    <main class="gallery">
        <div class="item cat" data-src="parrot.jpg" data-title="Parrot" data-origin="Origin: UK" data-description="Parrots, also known as psittacines, are birds with a strong curved beak, upright stance, and clawed feet. They are conformed by four families that contain roughly 410 species in 101 genera, found mostly in tropical and subtropical regions.

        <div class="item cat" data-src="canary.jpg" data-title="Canary" data-origin="Origin: uk" data-description="The domestic canary, often simply known as the canary, is a domesticated form of the wild canary, a small songbird in the finch family originating from the Macaronesian Islands. Canaries were first bred in captivity in the 17th century, having been brought to Europe by Spanish sailors.

        " onclick="showDetails(this)">

                <button class="details-btn">Details</button>

        <div class="item cat" data-src="sparrow.jpg" data-title="Sparrow" data-origin="Origin: Euroasia" data-description="Old World sparrows are a group of small passerine birds forming the family Passeridae. They are also known as true sparrows, a name also used for a particular genus of the family, Passer.

         onclick="showDetails(this)">

        <div class="item cat" data-src="owl.jpg" data-title="Alaskan Malamute" data-origin="Origin: Alaska
        " data-description="TOwls are birds from the order Strigiformes, which includes over 200 species of mostly solitary and nocturnal birds of prey typified by an upright stance, a large, broad head, binocular vision, binaural hearing, sharp talons, and feathers adapted for silent flight.

    <div class="overlay" id="overlay" onclick="hidePopup()"></div>

    <div class="popup" id="popup">
        <img id="popup-img" src="" alt="">
        <h2 id="popup-title"></h2>
        <p id="popup-origin"></p>
        <p id="popup-description"></p>
        <button class="popup-close" onclick="hidePopup()">Close</button>
    </div>

    <footer>
        <p>&copy; 2024 Animal Catalog.</p>
    </footer>

    <script>
        function showDetails(button) {
            var card = button.closest('.item');
            var imgSrc = card.getAttribute('data-src');
            var title = card.getAttribute('data-title');
            var origin = card.getAttribute('data-origin');
            var description = card.getAttribute('data-description');

            document.getElementById('popup-img').src = imgSrc;
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-origin').innerText = origin;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
